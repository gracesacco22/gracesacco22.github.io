<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width,
                    initial-scale=1.0">
    <link rel="stylesheet"
          href="styles.css">
    <link rel="stylesheet" 
          href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet"
          href=
"https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <title>Toggle Profile Card</title>
</head>

<body>
    <header>
        <h1 class="logo">GeeksforGeeks</h1>
        <h3 class="subtitle">
          Toggle Profile Card Details using 
          HTML CSS & JavaScript
          </h3>
    </header>
    <div class="profile-card">
        <div class="card-header">
            <img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20230816191453/gfglogo.png"
                alt="Profile Picture">
            <h2>GeeksforGeeks</h2>
            <div id="toggle-details" 
                 class="toggle-button">
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
        <div class="card-details">
            <p>
                  <strong>Email:</strong>feedback@geeksforgeeks.org
              </p>
            <p>
                  <strong>Location:</strong> 
                  A-143, 9th Floor, Sovereign Corporate Tower,
                Sector-136, Noida, Uttar Pradesh - 201305
              </p>
            <p>
                  <strong>Interests:</strong> Web Development, Design
              </p>
            <div class="social-icons">
                <a href="#" 
                   class="icon-link">
                      <i class="fab fa-twitter"></i>
                  </a>
                <a href="#" 
                   class="icon-link">
                      <i class="fab fa-facebook"></i>
                  </a>
                <a href="#" 
                   class="icon-link">
                      <i class="fab fa-instagram"></i>
                  </a>
                <a href="#" 
                   class="icon-link">
                      <i class="fab fa-linkedin"></i>
                  </a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
